

<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>GoTo Bot Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="ClientController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
              <h3 id="time">00:00:00</h3>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>GoTo Bot Admin Panel</h1>
      </div>
      <div class="span3">
          <h3>Plan for day:</h3>
          <form ng-submit="newplan()">
              <textarea id="plan_input" name="plan" cols="10" rows="10" class="span4" ng-model="plan_text" 
                                                                                      placeholder="Type plan here. \n use: '{time}:{action}'"></textarea>
              <input type="submit" class="span4 btn btn-primary" value="Send Plan" ng-disabled="!plan_text">
              <input type="button" class="span2 btn" value="Get Last Plan" ng-click="getplan()">
          </form>
      </div>

                <th class="span7">Text</th>

            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span2" ng-bind="msg.name"></td>
                <td class="span7" ng-bind="msg.text"></td>
              </tr>

          </table>
          <div class="row controls">

              <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div>

                <input type="text" class="span6" ng-model="text" placeholder="Message">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
        -->
        
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
